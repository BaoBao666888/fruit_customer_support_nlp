{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<article class="card p-4 shadow">
    <h2>{{ article.title }}</h2>
    <p class="text-muted"><i class="far fa-calendar-alt"></i> {{ article.date }}</p>
    <p>{{ article.content }}</p>

    <a href="{{ url_for('news') }}" class="btn btn-secondary mt-3">← Quay lại danh sách</a>
</article>
{% endblock %}
