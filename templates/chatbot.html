{% extends "base.html" %}
{% block title %}Chatbot Trái Cây{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Chatbot Trái Cây</h2>

<form action="/chat" method="post" class="input-group mb-3">
    <input type="text" name="user_input" class="form-control" placeholder="Hỏi về trái cây..." required>
    <button class="btn btn-primary" type="submit">Gửi</button>
</form>

<div class="border p-3 rounded bg-light">
    {% for chat in chat_history %}
        <div><strong>Bạn:</strong> {{ chat.user }}</div>
        <div><strong>Bot:</strong> {{ chat.bot }}</div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
